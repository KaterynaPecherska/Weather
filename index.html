<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css"
          integrity="sha512-r/Gan7PMSRovDus++vDS2Ayutc/cSdl268u047n4z+k7GYuR7Hiw71FsT3QQxdKJBVHYttOJ6IGLnlM9IoMToQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <header>
            <h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
        </header>
        <section>
            <div class="cities">
                <div class="lisbon"><span>Lisbon</span>
                    <p>21
                        <i class="wi wi-celsius"></i>
                        <i class="wi wi-day-sunny"></i>
                    </p>
                </div>
                <div class="paris"><span>Paris</span>
                    <p>11
                        <i class="wi wi-celsius"></i>
                        <i class="wi wi-day-sunny"></i>
                    </p>
                </div>
                <div class="belgrad"><span>Belgrad</span>
                    <p>15
                        <i class="wi wi-celsius"></i>
                        <i class="wi wi-day-sunny"></i>
                    </p></div>
                <div class="moscow"><span>Moscow</span>
                    <p>21
                        <i class="wi wi-celsius"></i>
                        <i class="wi wi-day-cloudy-high"></i>
                    </p></div>
                <div class="telaviv"><span>Tel Aviv</span>
                    <p>32
                        <i class="wi wi-celsius"></i>
                        <i class="wi wi-hot"></i>
                    </p>
                </div>
                <div class="ciaro"><span>Ciaro</span>
                    <p>21
                        <i class="wi wi-celsius"></i>
                        <i class="wi wi-day-sunny"></i>
                    </p></div>
                <div class="newyork"><span>New York</span>
                <p>17
                    <i class="wi wi-celsius"></i>
                    <i class="wi wi-day-sleet-storm"></i>
                </p></div>
                <div class="newdelhi"><span>New Delhi</span>
                <p>17
                    <i class="wi wi-celsius"></i>
                    <i class="wi wi-day-sleet-storm"></i>
                </p></div>
                <div class="sanfrancisco"><span>San Francisco</span>
                    <p>15
                        <i class="wi wi-celsius"></i>
                        <i class="wi wi-day-cloudy"></i>
                    </p></div>
                <div class="tokyo"><span>Tokyo</span>
                <p>8
                    <i class="wi wi-celsius"></i>
                    <i class="wi wi-night-clear"></i>
                </p></div>
                <div class="sydney"><span>Sydney</span>
                <p>25
                    <i class="wi wi-celsius"></i>
                    <i class="wi wi-night-cloudy"></i>
                </p></div>
            </div>
        </section>
        <footer>
            <p class="footer_text">Have a nice day and don`t forget umbrella if you are in New Delhi now!</p>
        </footer>
    </div>
</div>
</body>
</html>
